global:
  scrape_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "otel-collector"
    static_configs:
      - targets: ["otel-collector:8889"]

  - job_name: "patroni"
    static_configs:
      - targets:
          - demo-patroni1:8008
          - demo-patroni2:8008
          - demo-patroni3:8008
